<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - User Management</title>
    <style>
        :root {
            --primary: #0f172a;
            --primary-hover: #334155;
            --danger: #dc3545;
            --bg: #f1f5f9;
            --card: #ffffff;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
        }

        /* --- Login Modal --- */
        #login-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #login-modal.active {
            display: flex;
            opacity: 1;
        }

        .login-box {
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 380px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn:hover { background-color: var(--primary-hover); }
        .btn.danger { background-color: var(--danger); }
        .btn.danger:hover { background-color: #b02a37; }

        .error-msg { color: var(--danger); margin-top: 10px; font-size: 0.9rem; min-height: 20px; }

        /* --- Admin Dashboard --- */
        .container { 
            max-width: 600px; 
            width: 90%; 
            background: #fff; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
            transition: filter 0.3s;
        }
        
        body.locked .container {
            filter: blur(5px);
            pointer-events: none;
        }

        h1 { margin-top: 0; color: #1e293b; }
        .info-text { color: #64748b; line-height: 1.6; margin-bottom: 30px; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<!-- Login Modal Overlay -->
<div id="login-modal">
  <form class="login-box" autocomplete="on">
    <h2 style="margin-top:0;">Admin Access</h2>
    <input id="login-email" type="email" placeholder="Email" autocomplete="username" required/>
    <input id="login-password" type="password" placeholder="Password" autocomplete="current-password" required/>
    <button type="submit" class="btn">Sign In</button>
    <div id="login-message" class="error-msg"></div>
  </form>
</div>

<!-- Main Admin Content -->
<div class="container" id="main-container">
    <div id="admin-view" class="hidden">
        <h1>Admin Panel</h1>
        <p class="info-text">
            You are securely logged in. This panel is currently in read-only mode. 
            To manage users (reset passwords, disable accounts, etc.), please use the Firebase Console directly.
        </p>
        
        <div style="background: #f8fafc; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #e2e8f0;">
            <strong>Current User:</strong> <span id="admin-email-display">...</span>
        </div>

        <button id="admin-sign-out-btn" class="btn danger">Sign Out</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD5uCK4wx09l5dSxAxk131bj6b_BoD_l88",
        authDomain: "quotation-20.firebaseapp.com",
        projectId: "quotation-20",
        storageBucket: "quotation-20.firebasestorage.app",
        messagingSenderId: "284417366775",
        appId: "1:284417366775:web:ccba471fb7e8193916d1f2",
        measurementId: "G-XPPXKY9CNK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // UI Elements
    const loginModal = document.getElementById('login-modal');
    const loginForm = loginModal.querySelector('form');
    const loginEmail = document.getElementById('login-email');
    const loginPassword = document.getElementById('login-password');
    const loginMessage = document.getElementById('login-message');
    const adminView = document.getElementById('admin-view');
    const adminSignOutBtn = document.getElementById('admin-sign-out-btn');
    const adminEmailDisplay = document.getElementById('admin-email-display');

    function showLogin(show) {
        if (show) {
            loginModal.classList.add('active');
            document.body.classList.add('locked');
        } else {
            loginModal.classList.remove('active');
            document.body.classList.remove('locked');
        }
    }

    // Init state
    showLogin(true);

    onAuthStateChanged(auth, user => {
      if(user){
        showLogin(false);
        adminView.classList.remove('hidden');
        adminEmailDisplay.textContent = user.email;
      } else {
        showLogin(true);
        adminView.classList.add('hidden');
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginMessage.textContent = 'Verifying...';
      const email = loginEmail.value.trim();
      const password = loginPassword.value;
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginMessage.textContent = '';
        loginForm.reset();
      } catch(err){
        console.error(err);
        loginMessage.textContent = 'Access Denied: Check credentials.';
      }
    });

    adminSignOutBtn.addEventListener('click', () => {
      signOut(auth).catch(err => console.error(err));
    });

</script>
</body>
</html>
