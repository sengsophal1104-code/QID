<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <style>
        /* Styles are unchanged */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; margin: 0; padding: 40px; }
        .container { max-width: 500px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input[type="email"], input[type="password"], input[type="text"] { width: 100%; padding: 10px; box-sizing: border-box; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: #007bff; color: #fff; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #0056b3; }
        .message { margin-top: 15px; padding: 10px; border-radius: 5px; text-align: center; }
        .error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-view">
        <h1>Administrator Login</h1>
        <div class="form-group"><label for="admin-email">Email</label><input type="email" id="admin-email"></div>
        <div class="form-group"><label for="admin-password">Password</label><input type="password" id="admin-password"></div>
        <button id="login-btn">Login</button>
        <div id="login-error" class="message error hidden"></div>
    </div>

    <div id="admin-view" class="hidden">
        <h1>Admin Panel</h1>
        <h2>Create Salesperson Account</h2>
        <p style="font-size: 14px; color: #666;">For security, please create users directly in the Firebase Console and set their Display Name there.</p>
        <div class="form-group"><label for="new-user-name">Display Name</label><input type="text" id="new-user-name" placeholder="e.g., John Doe" disabled></div>
        <div class="form-group"><label for="new-user-email">Email</label><input type="email" id="new-user-email" disabled></div>
        <div class="form-group"><label for="new-user-password">Temporary Password</label><input type="text" id="new-user-password" disabled></div>
        <button id="create-user-btn" disabled>Create User (Disabled)</button>
    </div>
</div>

<script type="module">
    // *** THIS SECTION IS CORRECTED ***
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAm7WyJG_PxnAAzDsLwuI6y6dkCAVULrT8", authDomain: "qui-gen.firebaseapp.com", projectId: "qui-gen",
      storageBucket: "qui-gen.appspot.com", messagingSenderId: "268472656173", appId: "1:268472656173:web:5e1ec81610e9496bd1b3a4",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginView = document.getElementById('login-view');
    const adminView = document.getElementById('admin-view');

    onAuthStateChanged(auth, user => {
        if (user) {
            loginView.classList.add('hidden');
            adminView.classList.remove('hidden');
        } else {
            loginView.classList.remove('hidden');
            adminView.classList.add('hidden');
        }
    });

    document.getElementById('login-btn').addEventListener('click', async () => {
        const email = document.getElementById('admin-email').value;
        const password = document.getElementById('admin-password').value;
        const errorDiv = document.getElementById('login-error');
        errorDiv.classList.add('hidden');
        try {
            await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
            errorDiv.textContent = "Login Failed: " + error.message;
            errorDiv.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
