        // ** UPDATED RENDERRECORDS FUNCTION **
        async function renderRecords() {
            officialRecordList.innerHTML = '<li>Loading...</li>';
            nonofficialRecordList.innerHTML = '<li>Loading...</li>';
            
            const historyCollection = collection(db, 'history');
            const q = query(historyCollection, orderBy('createdAt', 'desc'), limit(50)); // Fetch more to populate both lists
            const querySnapshot = await getDocs(q);

            officialRecordList.innerHTML = ''; // Clear lists before populating
            nonofficialRecordList.innerHTML = '';

            if (querySnapshot.empty) {
                officialRecordList.innerHTML = '<li>No records found.</li>';
                nonofficialRecordList.innerHTML = '<li>No records found.</li>';
                return;
            }

            querySnapshot.forEach(doc => {
                const record = doc.data();
                const listItem = document.createElement('li');
                
                // Create the content for the list item
                listItem.innerHTML = `
                    <div>
                        <strong class="${record.type === 'nonofficial' ? 'nq-id' : ''}">${record.quotationId}</strong>
                        - ${record.projectName}
                    </div>
                    <div style="font-size: 12px; color: #666;">
                        ${record.companyName} | ${record.date}
                    </div>
                `;

                // Append to the correct list
                if (record.type === 'official') {
                    officialRecordList.appendChild(listItem);
                } else {
                    nonofficialRecordList.appendChild(listItem);
                }
            });
        }
